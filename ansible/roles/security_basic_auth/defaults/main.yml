---
# Canonical path for the Basic Auth file used by Apache (inside the container too)
# Apache group so the daemon can read the htpasswd file
apache_group: "{{ www_group | default('www-data') }}"

# Which subpaths to protect (used only if you template the vhost)
gighive_protected_paths: "{{ protected_paths | default(['app','db','debug','src','vendor']) }}"

# Graceful reload command for source-built httpd (no systemd)
apache_reload_cmd: "{{ apache_graceful_cmd | default('/usr/local/apache2/bin/httpd -k graceful') }}"

# Users (override in group_vars and store passwords in Vault)
gighive_admin_user: "{{ admin_user | default('admin') }}"
gighive_viewer_user: "{{ viewer_user | default('viewer') }}"
gighive_admin_password: "CHANGE_ME_ADMIN"
gighive_viewer_password: "CHANGE_ME_VIEWER"

